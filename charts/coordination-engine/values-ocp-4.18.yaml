# Override values for OpenShift 4.18 deployments
# Kubernetes version: 1.31

# Image configuration
image:
  repository: quay.io/takinosh/openshift-coordination-engine
  pullPolicy: IfNotPresent
  tag: "ocp-4.18-latest"

# OpenShift version metadata
openshiftVersion:
  target: "4.18"
  kubernetes: "1.31"

# Resource limits (same as defaults)
resources:
  requests:
    memory: "256Mi"
    cpu: "200m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Environment variables
env:
  - name: LOG_LEVEL
    value: "info"
  - name: PORT
    value: "8080"
  - name: METRICS_PORT
    value: "9090"
  - name: ML_SERVICE_URL
    value: "http://aiops-ml-service:8080"
